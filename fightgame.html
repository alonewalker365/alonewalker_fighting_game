<!DOCTYPE html>
<html>
    <head>
        <title>fight</title>
        <style>
            *{
                box-sizing: border-box;
                font-family: cursive;
                font-size: 20px;
            }
            audio{
                display: none;
            }
        </style>
    </head>
    <body style="background-image: url('look.jpg');
                  background-size: cover;
                  background-repeat: no-repeat;
                  position: absolute;
                  left: 50%;
                  top: 50%;
                  transform: translate(-50%,-50%);">
        <div style="position:relative;
                     display:inline-block;">
         <div style="display: flex;
                     position:absolute;
                     width:100%;
                     align-items:center;
                     padding: 20px; ">
        <div style="position: relative; border:2px solid black; border-radius: 5%; width:100%; display:flex; justify-content:flex-end;">             
        <div style="background-color: transperant; height: 30px; width:100%;"></div>
        <div id="playerhealth" style="position: absolute;
                                      background: rgb(212, 17, 17);
                                      top:0;
                                      bottom:0;
                                      right:0;
                        
                                      width: 100%;
                                      "></div>
        </div>
        <div id="time" style="background-color:transperant; width: 100px; height: 100px; flex: shrink 0; display:flex; align-items:center; justify-content:center; color:white">50</div>
        <div style="position: relative;  width:100%; border: 2px solid black; border-radius: 5%;">             
            <div style="background-color: transperant; height: 30px;"></div>
            <div id="enemyhealth" style="position: absolute;
                                          background: rgb(212, 17, 17);
                                          top:0;
                                          bottom:0;
                                          right:0;
                                          left:0;
                                          "></div>
            </div>
            
    </div>
    <div id="win" style="position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            display:none;
            color:white;">tie
            
        </div>
        <canvas></canvas>
        </div>
    </body>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="fight.js"></script>
  <audio controls autoplay loop>
      <source src="beast.mp3" type="audio/mp3">
  </audio>
</html>
